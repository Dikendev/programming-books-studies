<div *ngIf="product">
	<h2>Product Details</h2>
	<h3>{{ product }}</h3>
	<div [ngSwitch]="product">
		<p *ngSwitchCase="'Webcam'">Product is used for video</p>
		<p *ngSwitchCase="'Microphone'">Product is used for audio</p>
		<p *ngSwitchDefault>Product is for general use</p>
	</div>
	<button (click)="buy()">Buy Now</button>
</div>
